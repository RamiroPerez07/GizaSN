<div class="hero-wrapper">
    <div class="hero-carousel" [style.transform]="'translateX(' + transformValue + '%)'" (touchstart)="onTouchStart($event)" (touchmove)="onTouchMove($event)" (touchend)="onTouchEnd()">
      @for (item of items; track $index) {
        <img [src]="item.image" alt="Carousel item" (click)="item.redirectTo()" />
      }
    </div>
  
    <div class="dots-container">
      <span *ngFor="let item of items; let i = index"
            class="dot"
            [class.active]="currentIndex === i"
            (click)="moveSlideTo(i)">
      </span>
    </div>
  </div>
