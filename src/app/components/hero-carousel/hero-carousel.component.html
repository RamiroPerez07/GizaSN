<div class="hero-wrapper">
    <div class="hero-carousel" #carousel [style.transform]="'translateX(' + transformValue + 'px)'" (touchstart)="onTouchStart($event)" (touchmove)="onTouchMove($event)" (touchend)="onTouchEnd()">
      @for (item of items; track $index) {
        <img [src]="item.image" [alt]="item.caption" (click)="navigateTo(item.path)" />
      }
    </div>
  
    <div class="dots-container">
      <span *ngFor="let item of items; let i = index"
            class="dot"
            [class.active]="currentIndex === i"
            (click)="moveSlideTo(i)">
    </span>
    </div>
    <a class="go-to-products" (click)="navigateToProducts()">Hacenos tu pedido</a>
</div>
