<header>
    <div class="header-content">
        <div class="h-stack">
            <img class="header-logo" [src]="headerLogoUrl" alt="Logo Giza" (click)="routerSvc.navigate([''])" />
            <nav class="products-menu-header">
                <li (click)="toggleShowTree()" class="category-btn">Categorias</li>
            </nav>
        </div>
        <div class="h-stack">
            <span (click)="navigateToCart()" class="cart-btn">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="cart-icon"
                        width="24"
                        height="24"
                        fill="currentColor"
                        viewBox="0 0 24 24">
                        <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 
                                0c-1.1 0-1.99.9-1.99 2S15.9 22 17 22s2-.9 2-2-.9-2-2-2zM7.16 
                                14h9.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49a.996.996 0 
                                0 0-.87-1.48H5.21l-.94-2H1v2h2l3.6 
                                7.59-1.35 2.44C4.52 15.37 5.48 17 7 
                                17h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63z"/>
                    </svg>
                    @if(totalQuantity>0){
                        <div class="counter">{{totalQuantity}}</div>
                    }
                </div>
                <!--<span class="cart-text">Ver carrito</span> -->
            </span>
        </div>
    </div>

    @if(showTree){
        <nav class="categories-tree" [class.open]="showTree">
            <ul>
                <app-category-node *ngFor="let category of categories" [category]="category"></app-category-node>
            </ul>
        </nav>
    }
</header>
