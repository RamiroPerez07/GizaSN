<section class="section-wrapper">
  <h2 class="section-title">Destacados</h2>
  <div class="carousel-container">
    <div
      class="carousel"
      (touchstart)="onTouchStart($event)"
      (touchmove)="onTouchMove($event)"
      (touchend)="onTouchEnd()"
      (mousedown)="onMouseDown($event)"
      (mousemove)="onMouseMove($event)"
      (mouseup)="onMouseUp()"
      (mouseenter)="pauseCarousel()"
      (mouseleave)="onMouseLeaveHandler($event)"
    >
      <div
        class="carousel-track"
        #carouselTrack
      >
        @for (product of products; track $index ) {
          <div class="product-card" >
            <img class="product-card-img" [src]="product.urlImg" [alt]="product.description" (click)="onCardClick($event, product)" />
            <p class="product-card-description">{{product.description}}</p>
            <p class="product-card-brand">{{product.brand}}</p>
            <p class="product-card-price">{{product.price | currency:"ARS"}}</p>
            <button class="add-product-btn" (click)="addProduct(product)">Agregar al pedido</button>
          </div>
        }
      </div>
    </div>
  </div>
</section>
