<ng-container>
    <app-breadcrumb [breadcrumbRoutes]="breadcrumbRoutes" class="breadcrumb"></app-breadcrumb>
    <section class="orders-wrapper">
        <div class="title-container"></div>
        <h2 class="orders-title">Pedidos</h2>
        <div class="filter-panel">
            <div class="filter-tag" [ngClass]="{'active': filter === 'Pendientes'}" (click)="setFilter('Pendientes')">Pendientes</div>
        <div class="filter-tag" [ngClass]="{'active': filter === 'Entregados'}" (click)="setFilter('Entregados')">Entregados</div>
        <div class="filter-tag" [ngClass]="{'active': filter === 'Anulados'}" (click)="setFilter('Anulados')">Anulados</div>
    </div>
    <div class="container">
        @for(order of orders; track order.id){
            <app-order-card [order]="order"></app-order-card>
        }
    </div>
    </section>

</ng-container>
