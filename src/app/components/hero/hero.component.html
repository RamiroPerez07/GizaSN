<app-hero-carousel></app-hero-carousel>

<!-- Productos destacados reactivo -->
<app-card-carousel [products]="(heroProducts$ | async) || []" [title]="'Destacados'"></app-card-carousel>

<div class="btn-container">
  <button class="view-all-products-btn" (click)="redirectTo('products')">Ver Todos</button>
</div>

<!-- Categorías Nutremax -->
<ng-container *ngIf="nutremaxCategories$ | async as nutremaxCategories">
  <app-categories-grid *ngIf="nutremaxCategories.length"
    [title]="'Línea Nutremax'" [categories]="nutremaxCategories">
  </app-categories-grid>
</ng-container>

<!-- Categorías InnovaNaturals -->
<ng-container *ngIf="innovaCategories$ | async as innovaCategories">
  <app-categories-grid *ngIf="innovaCategories.length"
    [title]="'Línea InnovaNaturals'" [categories]="innovaCategories">
  </app-categories-grid>
</ng-container>

<app-benefits></app-benefits>
